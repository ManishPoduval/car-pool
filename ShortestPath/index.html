<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta charset="utf-8">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

	</head>	
 	<body>
 		<div id="wrapper">
        	<div id="sidebar-wrapper">
            	<ul class="sidebar-nav">
                	<li class="sidebar-brand">
                    	<a data-bind="click: showNeighbourhoodMap">Car Pool</a>
                	</li>
                	<li class="dropdown">
          				<a class="dropdown-toggle" data-toggle="dropdown" href="#">Top 5 Places <span class="caret"></span></a>
          				<ul class="dropdown-menu">
         				   <li><a data-bind="click: showListings">Show</a></li>
        				   <li><a data-bind="click: hideListings">Hide</a></li>
       				  </ul>
       				</li>
       				<br>
             	   	<li>
         				<input id="searchInput" type="text" data-bind="value: searchQuery" class="form-control" placeholder="Search">
         		   		<button id="filterButton" type="submit" class="btn btn-default" data-bind="click: filterLocations"><i class="fa fa-filter" aria-hidden="true"></i></button>
         		  	</li>
         		  	<br><br>
         		  	<!--ko foreach: listOfPlaces -->
         		  	<li class="list_places">
         		  		<a data-bind="text: title, click: $root.showInfo.bind($data, $data)"></a>
         		  	</li>	
         		  	<!--/ko-->      	     	
         		</ul>
       	 </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    	<div class="navbar-header">
                    		<button id="#toggleMenuBtn" data-bind="click: toggleMenu" type="button" class="navbar-toggle-btn" data-toggle="collapse" data-target="#myNavbar">
       							<span class="icon-bar"></span>
       							<span class="icon-bar"></span>
       							<span class="icon-bar"></span>                        
     						</button>
   						</div>
                    </div>
                </div>
           
            </div>
        </div>
        <div id="projectHeader"><span class="projectTitle" data-bind="text: projectTitle"></span></div>
        <div id="map"></div>
 		<script async defer
        	src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDb8WsHbwDv-oX5cQ3MpTBVJtTP8-V6EHA&v=3&callback=initMap"
        	onerror="googleErrorHandler()">
   		</script>
        <!-- /#page-content-wrapper -->
    </div>
 	</body>
 </html>
